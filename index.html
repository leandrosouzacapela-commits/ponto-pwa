<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Ponto</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.addEventListener('controllerchange', () => {
    window.location.reload();
  });
}
</script>

body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  text-align: center;
  padding: 20px;
}
button {
  width: 90%;
  padding: 16px;
  margin: 10px 0;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  color: #fff;
}
.entrar { background: #22c55e; }
.sair { background: #ef4444; }
.status {
  margin-top: 15px;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
}
.ok { background: #16a34a; }
.off { background: #f59e0b; }
.info { background: #2563eb; }
.alerta { background: #dc2626; }

#relatorio {
  display: none;
  background: #fff;
  color: #000;
  padding: 20px;
  margin-top: 20px;
}

@media print {
  body * { display: none; }
  #relatorio, #relatorio * { display: block; }
}
</style>
</head>

<body>

<h1>Controle de Ponto</h1>

<p><strong>Funcionário:</strong></p>
<p>EDENILSON DE SOUZA PEREIRA</p>

<p id="statusAtual">Status: Fora</p>

<button class="entrar" onclick="registrarEntrada()">ENTRAR</button>
<button class="sair" onclick="registrarSaida()">SAIR</button>

<div id="statusMsg" class="status info">
Pronto para registrar
</div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

const NOME_FUNCIONARIO = "EDENILSON DE SOUZA PEREIRA";
const BACKEND_URL = https://script.google.com/macros/s/AKfycbx1JAngJ386gA0ZElDM3VK8Ox6crqPYfBtrArpgi-EAph_thq_dxNNd9oTz3Cve8QGEGA/exec;

function getEstado() {
  return localStorage.getItem("estado") || "FORA";
}

function setEstado(e) {
  localStorage.setItem("estado", e);
  statusAtual.innerText = "Status: " + (e === "DENTRO" ? "Em serviço" : "Fora");
}
setEstado(getEstado());

function salvarRegistro(tipo) {
  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");

  dados.push({
    nome: NOME_FUNCIONARIO,
    tipo,
    dataHora: new Date().toISOString(),
    sincronizado: false
  });

  localStorage.setItem("pontos", JSON.stringify(dados));
}

function mostrar(msg, classe) {
  statusMsg.className = "status " + classe;
  statusMsg.innerHTML = msg;
}

async function tentarSincronizar() {

  if (!navigator.onLine) {
    mostrar("Salvo offline – aguardando internet", "off");
    return;
  }

  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");
  let pendentes = dados.filter(d => !d.sincronizado);

  if (pendentes.length === 0) {
    mostrar("Tudo sincronizado", "ok");
    return;
  }

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(pendentes)
    });

    if (res.ok) {
      dados.forEach(d => d.sincronizado = true);
      localStorage.setItem("pontos", JSON.stringify(dados));
      mostrar("Registro sincronizado com sucesso", "ok");
    } else {
      mostrar("Erro ao sincronizar – salvo offline", "off");
    }

  } catch {
    mostrar("Sem conexão – salvo offline", "off");
  }
}

function registrarEntrada() {
  if (getEstado() === "DENTRO") {
    mostrar("Já está em serviço – registre a saída", "alerta");
    return;
  }
  salvarRegistro("ENTRADA");
  setEstado("DENTRO");
  mostrar("Entrada registrada", "info");
  tentarSincronizar();
}

function registrarSaida() {
  if (getEstado() === "FORA") {
    mostrar("Não é possível sair sem entrar", "alerta");
    return;
  }
  salvarRegistro("SAÍDA");
  setEstado("FORA");
  mostrar("Saída registrada", "info");
  tentarSincronizar();
}

window.addEventListener("online", tentarSincronizar);
</script>

</body>
</html>
