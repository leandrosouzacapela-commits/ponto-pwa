<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Ponto</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  text-align: center;
  padding: 20px;
}
button, select {
  width: 90%;
  padding: 15px;
  margin: 8px 0;
  font-size: 17px;
  border-radius: 8px;
  border: none;
}
button { color: #fff; }
.entrar { background: #22c55e; }
.sair { background: #ef4444; }
.sync { background: #3b82f6; }
.rel { background: #f59e0b; }

.aviso {
  margin-top: 15px;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  display: none;
}
.ok { background: #16a34a; }
.erro { background: #dc2626; }
.info { background: #2563eb; }
.alerta { background: #f59e0b; }

#relatorio {
  display: none;
  background: #fff;
  color: #000;
  padding: 20px;
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #000;
  padding: 6px;
  text-align: center;
}

@media print {
  body * { display: none; }
  #relatorio, #relatorio * { display: block; }
}
</style>
</head>

<body>

<h1>Controle de Ponto</h1>
<p id="statusAtual">Status: Fora</p>

<button class="entrar" onclick="registrarEntrada()">ENTRAR</button>
<button class="sair" onclick="registrarSaida()">SAIR</button>
<button class="sync" onclick="sincronizar()">SINCRONIZAR</button>

<select id="tipoRelatorio">
  <option value="diario">Relatório Diário</option>
  <option value="semanal">Relatório Semanal</option>
  <option value="mensal">Relatório Mensal</option>
  <option value="anual">Relatório Anual</option>
</select>

<button class="rel" onclick="gerarRelatorio()">RELATÓRIO / PDF</button>

<div id="aviso" class="aviso"></div>

<div id="relatorio">
  <h2 id="tituloRel"></h2>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Períodos trabalhados</th>
        <th>Total do dia (h)</th>
      </tr>
    </thead>
    <tbody id="dadosRel"></tbody>
  </table>

  <h3>Total Geral: <span id="totalHoras"></span> horas</h3>
  <button onclick="window.print()">IMPRIMIR / SALVAR PDF</button>
</div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

function mostrarAviso(msg, tipo) {
  const a = document.getElementById("aviso");
  a.className = "aviso " + tipo;
  a.innerHTML = msg;
  a.style.display = "block";
  setTimeout(() => a.style.display = "none", 4000);
}

function getEstado() {
  return localStorage.getItem("estado") || "FORA";
}
function setEstado(e) {
  localStorage.setItem("estado", e);
  document.getElementById("statusAtual").innerText =
    "Status: " + (e === "DENTRO" ? "Em serviço" : "Fora");
}
setEstado(getEstado());

function salvarRegistro(tipo) {
  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");
  dados.push({
    tipo,
    dataHora: new Date().toISOString(),
    sincronizado: false
  });
  localStorage.setItem("pontos", JSON.stringify(dados));
}

function registrarEntrada() {
  if (getEstado() === "DENTRO") {
    mostrarAviso("Você já está em serviço. Registre a saída.", "alerta");
    return;
  }
  salvarRegistro("ENTRADA");
  setEstado("DENTRO");
  mostrarAviso("Entrada registrada<br>" + new Date().toLocaleString(), "ok");
}

function registrarSaida() {
  if (getEstado() === "FORA") {
    mostrarAviso("Não é possível sair sem entrar.", "alerta");
    return;
  }
  salvarRegistro("SAÍDA");
  setEstado("FORA");
  mostrarAviso("Saída registrada<br>" + new Date().toLocaleString(), "erro");
}

function sincronizar() {
  mostrarAviso("Sincronização configurada no backend", "info");
}

function gerarRelatorio() {

  let tipo = document.getElementById("tipoRelatorio").value;
  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");

  let agora = new Date();
  let inicio = new Date(0);

  if (tipo === "diario") {
    inicio = new Date(agora.setHours(0,0,0,0));
    tituloRel.innerText = "Relatório Diário";
  }
  if (tipo === "semanal") {
    inicio = new Date();
    inicio.setDate(inicio.getDate() - inicio.getDay());
    inicio.setHours(0,0,0,0);
    tituloRel.innerText = "Relatório Semanal";
  }
  if (tipo === "mensal") {
    inicio = new Date(agora.getFullYear(), agora.getMonth(), 1);
    tituloRel.innerText = "Relatório Mensal";
  }
  if (tipo === "anual") {
    inicio = new Date(agora.getFullYear(), 0, 1);
    tituloRel.innerText = "Relatório Anual";
  }

  let filtrados = dados
    .filter(d => new Date(d.dataHora) >= inicio)
    .sort((a,b) => new Date(a.dataHora) - new Date(b.dataHora));

  let mapa = {};
  for (let i = 0; i < filtrados.length; i += 2) {
    let ent = filtrados[i];
    let sai = filtrados[i + 1];
    if (!sai) continue;
    let dia = new Date(ent.dataHora).toLocaleDateString();
    mapa[dia] = mapa[dia] || [];
    mapa[dia].push({ entrada: ent.dataHora, saida: sai.dataHora });
  }

  let tbody = document.getElementById("dadosRel");
  tbody.innerHTML = "";
  let totalGeral = 0;

  for (let dia in mapa) {
    let totalDia = 0;
    let periodos = mapa[dia].map(p => {
      let e = new Date(p.entrada);
      let s = new Date(p.saida);
      let h = (s - e) / 36e5;
      totalDia += h;
      return `${e.toLocaleTimeString()} - ${s.toLocaleTimeString()}`;
    }).join("<br>");

    totalGeral += totalDia;

    tbody.innerHTML += `
      <tr>
        <td>${dia}</td>
        <td>${periodos}</td>
        <td>${totalDia.toFixed(2)}</td>
      </tr>`;
  }

  document.getElementById("totalHoras").innerText = totalGeral.toFixed(2);
  document.getElementById("relatorio").style.display = "block";
}
</script>

</body>
</html>
