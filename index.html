<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Ponto</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
body {
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #111827, #020617);
  color: #fff;
  text-align: center;
  padding: 25px;
}

h1 { margin-bottom: 10px; }

.info {
  margin: 6px 0;
  font-size: 15px;
  opacity: 0.9;
}

button {
  width: 100%;
  padding: 18px;
  margin: 14px 0;
  font-size: 20px;
  border-radius: 10px;
  border: none;
  color: #fff;
}

.entrar { background: #22c55e; }
.sair { background: #ef4444; }

.status-box {
  margin-top: 20px;
  padding: 14px;
  border-radius: 10px;
  font-weight: bold;
}

.ok { background: #16a34a; }
.off { background: #f59e0b; }
.info-box { background: #2563eb; }
.alerta { background: #dc2626; }
</style>
</head>

<body>

<h1>Controle de Ponto</h1>

<div class="info"><strong>Funcion√°rio:</strong></div>
<div class="info">EDENILSON DE SOUZA PEREIRA</div>

<div class="info" id="dataHora"></div>
<div class="info" id="statusAtual"></div>
<div class="info" id="ultimaAcao"></div>

<button class="entrar" onclick="registrarEntrada()">ENTRAR</button>
<button class="sair" onclick="registrarSaida()">SAIR</button>

<div id="statusMsg" class="status-box info-box">
Pronto para registrar
</div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
  navigator.serviceWorker.addEventListener('controllerchange', () => {
    location.reload();
  });
}

const FUNCIONARIO = "EDENILSON DE SOUZA PEREIRA";
const BACKEND_URL = https://script.google.com/macros/s/AKfycbx1JAngJ386gA0ZElDM3VK8Ox6crqPYfBtrArpgi-EAph_thq_dxNNd9oTz3Cve8QGEGA/exec;

/* ===== DATA / HORA AO VIVO ===== */
function atualizarRelogio() {
  const agora = new Date();
  dataHora.innerText =
    "Hoje: " + agora.toLocaleDateString() + " ‚Äî " + agora.toLocaleTimeString();
}
setInterval(atualizarRelogio, 1000);
atualizarRelogio();

/* ===== ESTADO ===== */
function getEstado() {
  return localStorage.getItem("estado") || "FORA";
}
function setEstado(e) {
  localStorage.setItem("estado", e);
  statusAtual.innerText = "Status: " + (e === "DENTRO" ? "Em servi√ßo" : "Fora");
}
setEstado(getEstado());

/* ===== UI ===== */
function mostrar(msg, classe) {
  statusMsg.className = "status-box " + classe;
  statusMsg.innerHTML = msg;
}

/* ===== REGISTRO ===== */
function salvarRegistro(tipo) {
  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");

  dados.push({
    nome: FUNCIONARIO,
    tipo,
    dataHora: new Date().toISOString(),
    sincronizado: false
  });

  localStorage.setItem("pontos", JSON.stringify(dados));
  ultimaAcao.innerText =
    "√öltima a√ß√£o: " + tipo + " √†s " + new Date().toLocaleTimeString();
}

/* ===== SINCRONIZA√á√ÉO ===== */
async function tentarSincronizar() {

  if (!navigator.onLine) {
    mostrar("üü° Salvo offline ‚Äì aguardando internet", "off");
    return;
  }

  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");
  let pendentes = dados.filter(d => !d.sincronizado);

  if (pendentes.length === 0) {
    mostrar("üü¢ Tudo sincronizado", "ok");
    return;
  }

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(pendentes)
    });

    if (res.ok) {
      dados.forEach(d => d.sincronizado = true);
      localStorage.setItem("pontos", JSON.stringify(dados));
      mostrar("üü¢ Registro sincronizado com sucesso", "ok");
    } else {
      mostrar("üü° Erro ao sincronizar ‚Äì salvo offline", "off");
    }
  } catch {
    mostrar("üü° Sem conex√£o ‚Äì salvo offline", "off");
  }
}

/* ===== BOT√ïES ===== */
function registrarEntrada() {
  if (getEstado() === "DENTRO") {
    mostrar("üî¥ J√° est√° em servi√ßo. Registre a sa√≠da.", "alerta");
    return;
  }
  salvarRegistro("ENTRADA");
  setEstado("DENTRO");
  mostrar("Entrada registrada", "info-box");
  tentarSincronizar();
}

function registrarSaida() {
  if (getEstado() === "FORA") {
    mostrar("üî¥ N√£o √© poss√≠vel sair sem entrar.", "alerta");
    return;
  }
  salvarRegistro("SA√çDA");
  setEstado("FORA");
  mostrar("Sa√≠da registrada", "info-box");
  tentarSincronizar();
}

window.addEventListener("online", tentarSincronizar);
</script>

</body>
</html>
