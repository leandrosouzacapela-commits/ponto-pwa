<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Ponto</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  text-align: center;
  padding: 20px;
}

h1 { margin-bottom: 10px; }

.box {
  margin: 6px 0;
}

button {
  width: 100%;
  padding: 18px;
  margin: 10px 0;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  color: #fff;
}

.entrar { background: #22c55e; }
.sair   { background: #ef4444; }
.rel    { background: #2563eb; }

.status {
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  font-weight: bold;
}

.ok { background: #16a34a; }
.alerta { background: #dc2626; }
.info { background: #1e40af; }

#relatorio {
  display: none;
  background: #fff;
  color: #000;
  padding: 15px;
  margin-top: 15px;
  text-align: left;
}
</style>
</head>

<body>

<h1>Controle de Ponto</h1>

<div class="box">FuncionÃ¡rio:</div>
<div class="box">
  <strong id="nomeFunc">EDENILSON DE SOUZA PEREIRA</strong>
</div>

<div class="box" id="dataHora"></div>
<div class="box" id="statusAtual"></div>
<div class="box" id="ultimaAcao"></div>

<button class="entrar" onclick="registrar('ENTRADA')">ENTRAR</button>
<button class="sair" onclick="registrar('SAIDA')">SAIR</button>

<div id="msg" class="status info">Pronto para registrar</div>

<button class="rel" onclick="abrirRelatorio()">ðŸ“„ RELATÃ“RIO / PDF</button>

<div id="relatorio">
  <h3 style="text-align:center">RelatÃ³rio de Ponto</h3>

  <div>
    <button onclick="gerarRelatorio('DIA')">DiÃ¡rio</button>
    <button onclick="gerarRelatorio('SEMANA')">Semanal</button>
    <button onclick="gerarRelatorio('MES')">Mensal</button>
    <button onclick="gerarRelatorio('ANO')">Anual</button>
  </div>

  <hr>
  <div id="conteudoRel"></div>

  <br>
  <button onclick="window.print()">Imprimir / Salvar PDF</button>
</div>

<script>
/* ================= CONFIG ================= */
const FUNCIONARIO = "EDENILSON DE SOUZA PEREIRA";
const BACKEND_URL =
"https://script.google.com/macros/s/AKfycbwfmbM-mhtDYLIPuETanm7yAQP1YLGEQtxbwXaSP2moySshiyYgBJBui1SEb2tVChlGVQ/exec";

/* ================= RELOGIO ================= */
setInterval(() => {
  const d = new Date();
  dataHora.innerText =
    "Hoje: " + d.toLocaleDateString() + " â€“ " + d.toLocaleTimeString();
}, 1000);

/* ================= ESTADO ================= */
function getEstado() {
  return localStorage.getItem("estado") || "FORA";
}
function setEstado(e) {
  localStorage.setItem("estado", e);
  statusAtual.innerText =
    "Status: " + (e === "DENTRO" ? "Em serviÃ§o" : "Fora");
}
setEstado(getEstado());

/* ================= UI ================= */
function aviso(txt, cls) {
  msg.className = "status " + cls;
  msg.innerText = txt;
}

/* ================= REGISTRO ================= */
function registrar(tipo) {

  if (tipo === "ENTRADA" && getEstado() === "DENTRO") {
    aviso("JÃ¡ estÃ¡ em serviÃ§o", "alerta");
    return;
  }

  if (tipo === "SAIDA" && getEstado() === "FORA") {
    aviso("NÃ£o pode sair sem entrar", "alerta");
    return;
  }

  const agora = new Date();
  const iso = agora.toISOString();

  // salva local
  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");
  dados.push({ tipo, iso });
  localStorage.setItem("pontos", JSON.stringify(dados));

  ultimaAcao.innerText =
    "Ãšltima aÃ§Ã£o: " + tipo + " Ã s " + agora.toLocaleTimeString();

  // ENVIO REAL PARA PLANILHA (GET)
  const url =
    BACKEND_URL +
    "?nome=" + encodeURIComponent(FUNCIONARIO) +
    "&tipo=" + encodeURIComponent(tipo) +
    "&iso="  + encodeURIComponent(iso);

  fetch(url);

  setEstado(tipo === "ENTRADA" ? "DENTRO" : "FORA");
  aviso("âœ” Registro enviado", "ok");
}

/* ================= RELATÃ“RIO ================= */
function abrirRelatorio() {
  relatorio.style.display =
    relatorio.style.display === "none" ? "block" : "none";
}

function gerarRelatorio(filtro) {

  let dados = JSON.parse(localStorage.getItem("pontos") || []);
  let agora = new Date();
  let totalMin = 0;
  let html = "";

  for (let i = 0; i < dados.length; i += 2) {
    if (!dados[i+1]) break;

    let e = new Date(dados[i].iso);
    let s = new Date(dados[i+1].iso);

    if (filtro === "DIA" && e.toDateString() !== agora.toDateString()) continue;
    if (filtro === "MES" && e.getMonth() !== agora.getMonth()) continue;
    if (filtro === "ANO" && e.getFullYear() !== agora.getFullYear()) continue;

    let min = Math.round((s - e) / 60000);
    totalMin += min;

    html += `${e.toLocaleDateString()} â€” ${e.toLocaleTimeString()} / ${s.toLocaleTimeString()}<br>`;
  }

  let h = Math.floor(totalMin / 60);
  let m = totalMin % 60;

  html += `<br><strong>Total: ${h}h:${m.toString().padStart(2,"0")}min</strong>`;

  conteudoRel.innerHTML = html;
}
</script>

</body>
</html>
