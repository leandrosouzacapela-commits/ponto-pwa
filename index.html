<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Ponto</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
body {
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #111827, #020617);
  color: #fff;
  text-align: center;
  padding: 24px;
}

h1 { margin-bottom: 10px; }
.info { margin: 6px 0; font-size: 15px; }

button, select {
  width: 100%;
  padding: 18px;
  margin: 12px 0;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  color: #fff;
}

.entrar { background: #22c55e; }
.sair   { background: #ef4444; }
.rel    { background: #f59e0b; }

.status-box {
  margin-top: 14px;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
}

.ok { background: #16a34a; }
.off { background: #f59e0b; }
.alerta { background: #dc2626; }
.info-box { background: #2563eb; }

#relatorio {
  display: none;
  background: #ffffff;
  color: #000;
  padding: 20px;
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #000;
  padding: 6px;
  text-align: center;
}

@media print {
  body * { display: none; }
  #relatorio, #relatorio * { display: block; }
}
</style>
</head>

<body>

<h1>Controle de Ponto</h1>

<div class="info"><strong>Funcion√°rio:</strong></div>
<div class="info">EDENILSON DE SOUZA PEREIRA</div>

<div class="info" id="dataHora"></div>
<div class="info" id="statusAtual"></div>
<div class="info" id="ultimaAcao"></div>

<button class="entrar" onclick="registrarEntrada()">ENTRAR</button>
<button class="sair" onclick="registrarSaida()">SAIR</button>

<div id="statusMsg" class="status-box info-box">
Pronto para registrar
</div>

<select id="tipoRelatorio">
  <option value="diario">Relat√≥rio Di√°rio</option>
  <option value="mensal">Relat√≥rio Mensal</option>
</select>

<button class="rel" onclick="gerarRelatorio()">üìÑ RELAT√ìRIO / PDF</button>

<!-- RELAT√ìRIO -->
<div id="relatorio">
  <h2 id="tituloRel"></h2>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Per√≠odos Trabalhados</th>
        <th>Total do Dia</th>
      </tr>
    </thead>
    <tbody id="dadosRel"></tbody>
  </table>

  <h3>Total Geral: <span id="totalHoras"></span></h3>
  <button onclick="window.print()">IMPRIMIR / SALVAR PDF</button>
</div>

<script>
/* ================= CONFIG ================= */
const FUNCIONARIO = "EDENILSON DE SOUZA PEREIRA";
const BACKEND_URL =
"https://script.google.com/macros/s/AKfycbx1JAngJ386gA0ZElDM3VK8Ox6crqPYfBtrArpgi-EAph_thq_dxNNd9oTz3Cve8QGEGA/exec";

/* ================= REL√ìGIO ================= */
function atualizarRelogio() {
  const agora = new Date();
  dataHora.innerText =
    "Hoje: " + agora.toLocaleDateString() + " ‚Äì " + agora.toLocaleTimeString();
}
setInterval(atualizarRelogio, 1000);
atualizarRelogio();

/* ================= ESTADO ================= */
function getEstado() {
  return localStorage.getItem("estado") || "FORA";
}
function setEstado(e) {
  localStorage.setItem("estado", e);
  statusAtual.innerText =
    "Status: " + (e === "DENTRO" ? "Em servi√ßo" : "Fora");
}
setEstado(getEstado());

/* ================= UI ================= */
function mostrar(msg, classe) {
  statusMsg.className = "status-box " + classe;
  statusMsg.innerHTML = msg;
}

/* ================= REGISTRO ================= */
function salvarRegistro(tipo) {
  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");

  dados.push({
    nome: FUNCIONARIO,
    tipo: tipo,
    dataHora: new Date().toISOString(),
    sincronizado: false
  });

  localStorage.setItem("pontos", JSON.stringify(dados));

  ultimaAcao.innerText =
    "√öltima a√ß√£o: " + tipo + " √†s " + new Date().toLocaleTimeString();
}

/* ================= SINCRONIZA√á√ÉO (CORRETA PARA GAS) ================= */
async function tentarSincronizar() {

  if (!navigator.onLine) {
    mostrar("üü° Salvo offline ‚Äì aguardando internet", "off");
    return;
  }

  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");
  let pendentes = dados.filter(d => !d.sincronizado);

  if (pendentes.length === 0) {
    mostrar("üü¢ Sincronizado com sucesso", "ok");
    return;
  }

  try {
    await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(pendentes)
    });

    // Google Apps Script n√£o retorna ok confi√°vel ‚Üí se n√£o caiu no catch, √© sucesso
    dados.forEach(d => d.sincronizado = true);
    localStorage.setItem("pontos", JSON.stringify(dados));

    mostrar("üü¢ Sincronizado com sucesso", "ok");

  } catch (e) {
    mostrar("üü° Falha de conex√£o ‚Äì salvo offline", "off");
  }
}

/* ================= BOT√ïES ================= */
function registrarEntrada() {
  if (getEstado() === "DENTRO") {
    mostrar("üî¥ J√° est√° em servi√ßo. Registre a sa√≠da.", "alerta");
    return;
  }
  salvarRegistro("ENTRADA");
  setEstado("DENTRO");
  mostrar("Entrada registrada", "info-box");
  tentarSincronizar();
}

function registrarSaida() {
  if (getEstado() === "FORA") {
    mostrar("üî¥ N√£o √© poss√≠vel sair sem entrar.", "alerta");
    return;
  }
  salvarRegistro("SA√çDA");
  setEstado("FORA");
  mostrar("Sa√≠da registrada", "info-box");
  tentarSincronizar();
}

/* ================= FORMATA√á√ÉO DE HORAS ================= */
function formatarMinutos(min) {
  const h = Math.floor(min / 60);
  const m = min % 60;
  return h > 0
    ? `${h}h:${m.toString().padStart(2,"0")}min`
    : `0:${m.toString().padStart(2,"0")}min`;
}

/* ================= RELAT√ìRIO ================= */
function gerarRelatorio() {

  const tipo = document.getElementById("tipoRelatorio").value;

  let registros = JSON.parse(localStorage.getItem("pontos") || "[]")
    .sort((a,b) => new Date(a.dataHora) - new Date(b.dataHora));

  let hoje = new Date();
  let inicio;

  if (tipo === "diario") {
    inicio = new Date();
    inicio.setHours(0,0,0,0);
    tituloRel.innerText = "Relat√≥rio Di√°rio";
  } else {
    inicio = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
    tituloRel.innerText = "Relat√≥rio Mensal";
  }

  let filtrados = registros.filter(r => new Date(r.dataHora) >= inicio);

  let mapa = {};
  for (let i = 0; i < filtrados.length; i += 2) {
    let e = filtrados[i];
    let s = filtrados[i+1];
    if (!s) continue;

    let dia = new Date(e.dataHora).toLocaleDateString();
    mapa[dia] = mapa[dia] || [];
    mapa[dia].push({ e, s });
  }

  dadosRel.innerHTML = "";
  let totalGeral = 0;

  for (let dia in mapa) {
    let totalDia = 0;

    let periodos = mapa[dia].map(p => {
      let ini = new Date(p.e.dataHora);
      let fim = new Date(p.s.dataHora);
      let min = Math.round((fim - ini) / 60000);
      totalDia += min;
      return `${ini.toLocaleTimeString()} - ${fim.toLocaleTimeString()}`;
    }).join("<br>");

    totalGeral += totalDia;

    dadosRel.innerHTML += `
      <tr>
        <td>${dia}</td>
        <td>${periodos}</td>
        <td>${formatarMinutos(totalDia)}</td>
      </tr>`;
  }

  totalHoras.innerText = formatarMinutos(totalGeral);
  relatorio.style.display = "block";
}

window.addEventListener("online", tentarSincronizar);
</script>

</body>
</html>
