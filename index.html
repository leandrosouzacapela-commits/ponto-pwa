<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Ponto</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #0b1220, #0f172a);
  color: #ffffff;
  text-align: center;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 40px 20px;
}

h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

.info {
  margin: 6px 0;
  font-size: 18px;
}

button {
  width: 100%;
  padding: 22px;
  margin: 14px 0;
  font-size: 22px;
  border-radius: 12px;
  border: none;
  color: #fff;
  cursor: pointer;
}

.btn-entrar { background: #22c55e; }
.btn-sair   { background: #ef4444; }
.btn-rel    { background: #2563eb; }

.status-box {
  margin: 18px 0;
  padding: 14px;
  border-radius: 10px;
  font-size: 20px;
  background: #16a34a;
}

.hidden { display: none; }

/* ================= RELATÓRIO ================= */
#relatorio {
  display: none;
  background: #ffffff;
  color: #000000;
  padding: 25px;
  margin-top: 20px;
  text-align: left;
}

#relatorio * {
  color: #000000;
}

#tituloRelatorio {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

#tituloFuncionario {
  text-align: center;
  font-size: 18px;
  margin-top: 4px;
}

#periodoRelatorio {
  text-align: center;
  font-weight: bold;
  margin: 10px 0 16px 0;
}

#boxTotalHoras {
  border: 2px solid #2563eb;
  border-radius: 10px;
  padding: 16px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 20px;
}

/* ================= IMPRESSÃO ================= */
@media print {

  body {
    background: #ffffff !important;
    color: #000000 !important;
  }

  .container > *:not(#relatorio) {
    display: none !important;
  }

  #relatorio {
    display: block !important;
    background: #ffffff !important;
  }

  #relatorio * {
    color: #000000 !important;
  }

  .botoes-relatorio {
    display: none !important;
  }
}
</style>
</head>

<body>

<div class="container">

  <h1>Controle de Ponto</h1>

  <div class="info"><strong>Funcionário:</strong></div>
  <div class="info">
    <input
      id="nomeFuncionario"
      value="EDENILSON DE SOUZA PEREIRA"
      onblur="salvarNome()"
      style="background:transparent;border:none;color:#fff;font-size:18px;font-weight:bold;text-align:center;width:100%;outline:none;">
  </div>

  <div class="info" id="dataHora"></div>
  <div class="info" id="statusAtual"></div>
  <div class="info" id="ultimaAcao"></div>

  <button class="btn-entrar" onclick="registrar('ENTRADA')">ENTRAR</button>
  <button class="btn-sair" onclick="registrar('SAIDA')">SAIR</button>

  <div id="statusEnvio" class="status-box hidden">✔ Registro enviado</div>

  <button class="btn-rel" onclick="toggleRelatorio()">RELATÓRIO / PDF</button>

  <div id="relatorio">
    <div id="tituloRelatorio">RELATÓRIO DE PONTO</div>
    <div id="tituloFuncionario"></div>
    <div id="periodoRelatorio"></div>

    <div class="botoes-relatorio" style="text-align:center; margin-bottom:12px;">
      <button onclick="gerarRelatorio('DIÁRIO')">Diário</button>
      <button onclick="gerarRelatorio('SEMANAL')">Semanal</button>
      <button onclick="gerarRelatorio('MENSAL')">Mensal</button>
      <button onclick="gerarRelatorio('ANUAL')">Anual</button>
    </div>

    <div id="boxTotalHoras">TOTAL: 00h:00min</div>
    <div id="conteudoRel"></div>

    <br>
    <button onclick="window.print()">Imprimir / Salvar PDF</button>
  </div>

</div>

<script>
/* ===== RELÓGIO ===== */
setInterval(() => {
  const d = new Date();
  dataHora.innerText =
    "Hoje: " + d.toLocaleDateString() + " — " + d.toLocaleTimeString();
}, 1000);

/* ===== NOME ===== */
function salvarNome() {
  localStorage.setItem("nomeFuncionario", nomeFuncionario.value);
}
if (localStorage.getItem("nomeFuncionario"))
  nomeFuncionario.value = localStorage.getItem("nomeFuncionario");

/* ===== ESTADO ===== */
function getEstado(){ return localStorage.getItem("estado") || "FORA"; }
function setEstado(e){
  localStorage.setItem("estado", e);
  statusAtual.innerText = "Status: " + (e==="DENTRO"?"Em serviço":"Fora");
}
setEstado(getEstado());

/* ===== REGISTRO ===== */
function registrar(tipo){
  if(tipo==="ENTRADA" && getEstado()==="DENTRO") return;
  if(tipo==="SAIDA" && getEstado()==="FORA") return;

  const agora = new Date();
  const dados = JSON.parse(localStorage.getItem("pontos") || "[]");
  dados.push({ tipo, iso: agora.toISOString() });
  localStorage.setItem("pontos", JSON.stringify(dados));

  setEstado(tipo==="ENTRADA"?"DENTRO":"FORA");
  ultimaAcao.innerText = "Última ação: "+tipo+" às "+agora.toLocaleTimeString();
  statusEnvio.classList.remove("hidden");
}

/* ===== RELATÓRIO ===== */
function toggleRelatorio(){
  relatorio.style.display = relatorio.style.display==="none" ? "block" : "none";
}

function gerarRelatorio(tipo){

  tituloRelatorio.innerText = "RELATÓRIO DE PONTO – " + tipo;
  tituloFuncionario.innerText = "NOME: " + nomeFuncionario.value;

  const registros = JSON.parse(localStorage.getItem("pontos") || []);
  let totalMin = 0;
  let linhas = [];
  let datas = [];

  registros.forEach((r,i)=>{
    if(r.tipo==="ENTRADA" && registros[i+1]?.tipo==="SAIDA"){
      const e = new Date(r.iso);
      const s = new Date(registros[i+1].iso);
      const min = Math.round((s-e)/60000);
      totalMin += min;
      datas.push(e);
      linhas.push(`${e.toLocaleDateString()} — ${e.toLocaleTimeString()} → ${s.toLocaleTimeString()}`);
    }
  });

  if(datas.length){
    periodoRelatorio.innerText =
      "PERÍODO: " +
      datas[0].toLocaleDateString() +
      " a " +
      datas[datas.length-1].toLocaleDateString();
  } else {
    periodoRelatorio.innerText = "PERÍODO: —";
  }

  const h = String(Math.floor(totalMin/60)).padStart(2,"0");
  const m = String(totalMin%60).padStart(2,"0");
  boxTotalHoras.innerText = `TOTAL DE HORAS: ${h}h:${m}min`;

  conteudoRel.innerHTML =
    linhas.length ? linhas.join("<br>") : "<em>Nenhum registro encontrado.</em>";
}
</script>

</body>
</html>
