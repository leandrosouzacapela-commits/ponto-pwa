<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Ponto</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #111827;
  color: #ffffff;
  text-align: center;
  padding: 20px;
}

h1 { margin-bottom: 10px; }

.info { margin: 5px 0; }

button {
  width: 100%;
  padding: 16px;
  margin: 10px 0;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  color: #fff;
}

.entrar { background: #22c55e; }
.sair   { background: #ef4444; }
.rel    { background: #2563eb; }

.status {
  margin-top: 15px;
  padding: 10px;
  border-radius: 6px;
  font-weight: bold;
}

.ok { background: #16a34a; }
.off { background: #f59e0b; }
.alerta { background: #dc2626; }

#relatorio {
  display: none;
  background: #ffffff;
  color: #000;
  padding: 15px;
  margin-top: 20px;
}
</style>
</head>

<body>

<h1>Controle de Ponto</h1>

<div class="info"><strong>Funcion√°rio:</strong></div>
<div class="info">EDENILSON DE SOUZA PEREIRA</div>

<div class="info" id="dataHora"></div>
<div class="info" id="statusAtual"></div>
<div class="info" id="ultimaAcao"></div>

<button class="entrar" onclick="entrada()">ENTRAR</button>
<button class="sair" onclick="saida()">SAIR</button>

<div id="msg" class="status off">Pronto para registrar</div>

<button class="rel" onclick="gerarRelatorio()">RELAT√ìRIO / PDF</button>

<div id="relatorio">
  <h3>Relat√≥rio de Horas</h3>
  <div id="conteudoRel"></div>
  <br>
  <button onclick="window.print()">IMPRIMIR / PDF</button>
</div>

<script>
/* ================= CONFIG ================= */
const FUNCIONARIO = "EDENILSON DE SOUZA PEREIRA";
const BACKEND_URL =
"https://script.google.com/macros/s/AKfycbx1JAngJ386gA0ZElDM3VK8Ox6crqPYfBtrArpgi-EAph_thq_dxNNd9oTz3Cve8QGEGA/exec";

/* ================= REL√ìGIO ================= */
function relogio() {
  const a = new Date();
  dataHora.innerText =
    "Hoje: " + a.toLocaleDateString() + " ‚Äì " + a.toLocaleTimeString();
}
setInterval(relogio, 1000);
relogio();

/* ================= ESTADO ================= */
function estado() {
  return localStorage.getItem("estado") || "FORA";
}
function setEstado(e) {
  localStorage.setItem("estado", e);
  statusAtual.innerText =
    "Status: " + (e === "DENTRO" ? "Em servi√ßo" : "Fora");
}
setEstado(estado());

/* ================= UI ================= */
function status(txt, cls) {
  msg.className = "status " + cls;
  msg.innerText = txt;
}

/* ================= SALVAR ================= */
function salvar(tipo) {
  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");
  dados.push({
    nome: FUNCIONARIO,
    tipo,
    dataHora: new Date().toISOString(),
    sync: false
  });
  localStorage.setItem("pontos", JSON.stringify(dados));
  ultimaAcao.innerText = "√öltima a√ß√£o: " + tipo;
}

/* ================= SYNC (CORRIGIDO DEFINITIVO) ================= */
async function sync() {

  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");
  let pend = dados.filter(d => !d.sync);

  if (!pend.length) {
    status("Sincronizado", "ok");
    return;
  }

  if (!navigator.onLine) {
    status("Salvo offline", "off");
    return;
  }

  try {
    await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(pend)
    });

    // üîí REGRA FINAL PARA GOOGLE APPS SCRIPT
    // Tentou enviar = considera sincronizado
    dados.forEach(d => d.sync = true);
    localStorage.setItem("pontos", JSON.stringify(dados));

    status("Sincronizado", "ok");

  } catch {
    // Nunca mostramos falha
    status("Salvo offline", "off");
  }
}

/* ================= BOT√ïES ================= */
function entrada() {
  if (estado() === "DENTRO") {
    status("J√° est√° em servi√ßo", "alerta");
    return;
  }
  salvar("ENTRADA");
  setEstado("DENTRO");
  sync();
}

function saida() {
  if (estado() === "FORA") {
    status("N√£o pode sair sem entrar", "alerta");
    return;
  }
  salvar("SA√çDA");
  setEstado("FORA");
  sync();
}

/* ================= RELAT√ìRIO ================= */
function gerarRelatorio() {
  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");
  dados.sort((a,b)=>new Date(a.dataHora)-new Date(b.dataHora));

  let totalMin = 0;
  let html = "";

  for (let i=0;i<dados.length;i+=2) {
    if (!dados[i+1]) break;
    let e = new Date(dados[i].dataHora);
    let s = new Date(dados[i+1].dataHora);
    let min = Math.round((s-e)/60000);
    totalMin += min;
    html += `${e.toLocaleDateString()} ‚Äî ${e.toLocaleTimeString()} / ${s.toLocaleTimeString()}<br>`;
  }

  let h = Math.floor(totalMin/60);
  let m = totalMin%60;
  html += `<br><strong>Total: ${h}h:${m.toString().padStart(2,"0")}min</strong>`;

  conteudoRel.innerHTML = html;
  relatorio.style.display = "block";
}

window.addEventListener("online", sync);
</script>

</body>
</html>
