<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Ponto</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #111827;
  color: #ffffff;
  text-align: center;
  padding: 20px;
}

h1 { margin-bottom: 10px; }
.info { margin: 5px 0; }

button {
  width: 100%;
  padding: 16px;
  margin: 10px 0;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  color: #fff;
}

.entrar { background: #22c55e; }
.sair   { background: #ef4444; }
.rel    { background: #2563eb; }

.status {
  margin-top: 15px;
  padding: 10px;
  border-radius: 6px;
  font-weight: bold;
}

.ok { background: #16a34a; }
.off { background: #f59e0b; }
.alerta { background: #dc2626; }

#relatorio {
  display: none;
  background: #ffffff;
  color: #000;
  padding: 15px;
  margin-top: 20px;
}
</style>
</head>

<body>

<h1>Controle de Ponto</h1>

<div class="info"><strong>Funcion√°rio:</strong></div>
<div class="info">EDENILSON DE SOUZA PEREIRA</div>

<div class="info" id="dataHora"></div>
<div class="info" id="statusAtual"></div>
<div class="info" id="ultimaAcao"></div>

<button class="entrar" onclick="registrarEntrada()">ENTRAR</button>
<button class="sair" onclick="registrarSaida()">SAIR</button>

<div id="msg" class="status off">Pronto para registrar</div>

<button class="rel" onclick="gerarRelatorio()">RELAT√ìRIO / PDF</button>

<div id="relatorio">
  <h3>Relat√≥rio de Horas</h3>
  <div id="conteudoRel"></div>
  <br>
  <button onclick="window.print()">IMPRIMIR / PDF</button>
</div>

<script>
/* ================= CONFIG ================= */
const FUNCIONARIO = "EDENILSON DE SOUZA PEREIRA";
const BACKEND_URL =
"https://script.google.com/macros/s/AKfycbwfmbM-mhtDYLIPuETanm7yAQP1YLGEQtxbwXaSP2moySshiyYgBJBui1SEb2tVChlGVQ/exec";

/* ================= REL√ìGIO ================= */
function atualizarRelogio() {
  const a = new Date();
  dataHora.innerText =
    "Hoje: " + a.toLocaleDateString() + " ‚Äì " + a.toLocaleTimeString();
}
setInterval(atualizarRelogio, 1000);
atualizarRelogio();

/* ================= ESTADO ================= */
function getEstado() {
  return localStorage.getItem("estado") || "FORA";
}
function setEstado(e) {
  localStorage.setItem("estado", e);
  statusAtual.innerText =
    "Status: " + (e === "DENTRO" ? "Em servi√ßo" : "Fora");
}
setEstado(getEstado());

/* ================= UI ================= */
function status(msgTexto, classe) {
  msg.className = "status " + classe;
  msg.innerText = msgTexto;
}

/* ================= SALVAR LOCAL ================= */
function salvarLocal(tipo) {
  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");

  dados.push({
    nome: FUNCIONARIO,
    tipo: tipo,
    dataHora: new Date().toISOString(),
    enviado: false
  });

  localStorage.setItem("pontos", JSON.stringify(dados));
  ultimaAcao.innerText =
    "√öltima a√ß√£o: " + tipo + " √†s " + new Date().toLocaleTimeString();
}

/* ================= ENVIAR PARA PLANILHA ================= */
function sincronizar() {

  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");
  let pendentes = dados.filter(d => !d.enviado);

  if (!pendentes.length) {
    status("‚úî Registro enviado", "ok");
    return;
  }

  if (!navigator.onLine) {
    status("üìå Salvo localmente (sem internet)", "off");
    return;
  }

  fetch(BACKEND_URL, {
  method: "POST",
  mode: "no-cors",
  body: JSON.stringify(pendentes)
});

  // Marca como enviado (Apps Script n√£o confirma, mas grava)
  dados.forEach(d => d.enviado = true);
  localStorage.setItem("pontos", JSON.stringify(dados));

  status("‚úî Registro enviado", "ok");
}

/* ================= BOT√ïES ================= */
function registrarEntrada() {
  if (getEstado() === "DENTRO") {
    status("J√° est√° em servi√ßo", "alerta");
    return;
  }
  salvarLocal("ENTRADA");
  setEstado("DENTRO");
  sincronizar();
}

function registrarSaida() {
  if (getEstado() === "FORA") {
    status("N√£o pode sair sem entrar", "alerta");
    return;
  }
  salvarLocal("SA√çDA");
  setEstado("FORA");
  sincronizar();
}

/* ================= RELAT√ìRIO ================= */
function gerarRelatorio() {
  let dados = JSON.parse(localStorage.getItem("pontos") || []);
  dados.sort((a,b)=>new Date(a.dataHora)-new Date(b.dataHora));

  let totalMin = 0;
  let html = "";

  for (let i = 0; i < dados.length; i += 2) {
    if (!dados[i+1]) break;
    let e = new Date(dados[i].dataHora);
    let s = new Date(dados[i+1].dataHora);
    let min = Math.round((s - e) / 60000);
    totalMin += min;
    html += `${e.toLocaleDateString()} ‚Äî ${e.toLocaleTimeString()} / ${s.toLocaleTimeString()}<br>`;
  }

  let h = Math.floor(totalMin / 60);
  let m = totalMin % 60;
  html += `<br><strong>Total: ${h}h:${m.toString().padStart(2,"0")}min</strong>`;

  conteudoRel.innerHTML = html;
  relatorio.style.display = "block";
}

window.addEventListener("online", sincronizar);
</script>

</body>
</html>
