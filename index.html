<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Ponto</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  text-align: center;
  padding: 20px;
}
input {
  width: 90%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
  border-radius: 6px;
  border: none;
}
button {
  width: 90%;
  padding: 15px;
  margin: 8px 0;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
}
.entrar { background: #22c55e; }
.sair { background: #ef4444; }
.sync { background: #3b82f6; }
.rel { background: #f59e0b; }

.aviso {
  display: none;
  margin-top: 15px;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
}
.ok { background: #16a34a; }
.erro { background: #dc2626; }
.info { background: #2563eb; }
.alerta { background: #f59e0b; }

#relatorio {
  display: none;
  background: #fff;
  color: #000;
  padding: 20px;
  margin-top: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #000;
  padding: 6px;
}

@media print {
  body * { display: none; }
  #relatorio, #relatorio * { display: block; }
}
</style>
</head>

<body>

<h1>Controle de Ponto</h1>
<p>Modo Offline</p>

<input id="funcionario" placeholder="Nome do funcionário">

<button class="entrar" onclick="registrar('ENTRADA')">ENTRAR</button>
<button class="sair" onclick="registrar('SAÍDA')">SAIR</button>
<button class="sync" onclick="sincronizar()">SINCRONIZAR</button>
<button class="rel" onclick="gerarRelatorio()">RELATÓRIO / PDF</button>

<div id="aviso" class="aviso"></div>

<!-- RELATÓRIO -->
<div id="relatorio">
  <h2>Relatório de Ponto</h2>
  <h3 id="nomeRel"></h3>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Entrada</th>
        <th>Saída</th>
        <th>Horas</th>
      </tr>
    </thead>
    <tbody id="dadosRel"></tbody>
  </table>

  <h3>Total de Horas: <span id="totalHoras"></span></h3>
  <button onclick="window.print()">IMPRIMIR / SALVAR PDF</button>
</div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

function mostrarAviso(msg, tipo) {
  const a = document.getElementById("aviso");
  a.className = "aviso " + tipo;
  a.innerHTML = msg;
  a.style.display = "block";
  setTimeout(() => a.style.display = "none", 4000);
}

function registrar(tipo) {
  const nome = funcionario.value.trim();
  if (!nome) {
    mostrarAviso("Informe o nome do funcionário", "alerta");
    return;
  }

  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");
  dados.push({
    funcionario: nome,
    tipo,
    dataHora: new Date().toISOString(),
    sincronizado: false
  });
  localStorage.setItem("pontos", JSON.stringify(dados));

  mostrarAviso(
    `${tipo} registrada com sucesso<br>${new Date().toLocaleString()}`,
    tipo === "ENTRADA" ? "ok" : "erro"
  );
}

async function sincronizar() {
  if (!navigator.onLine) {
    mostrarAviso("Sem internet. Sincronize depois.", "alerta");
    return;
  }

  mostrarAviso("Sincronizando dados...", "info");

  setTimeout(() => {
    mostrarAviso("Sincronização concluída com sucesso!", "ok");
  }, 1500);
}

function gerarRelatorio() {
  const nome = funcionario.value.trim();
  if (!nome) {
    mostrarAviso("Informe o nome para gerar o relatório", "alerta");
    return;
  }

  let dados = JSON.parse(localStorage.getItem("pontos") || "[]")
    .filter(d => d.funcionario === nome);

  let mapa = {};
  dados.forEach(d => {
    let data = new Date(d.dataHora).toLocaleDateString();
    mapa[data] = mapa[data] || {};
    if (d.tipo === "ENTRADA") mapa[data].entrada = d.dataHora;
    if (d.tipo === "SAÍDA") mapa[data].saida = d.dataHora;
  });

  let tbody = document.getElementById("dadosRel");
  tbody.innerHTML = "";
  let total = 0;

  for (let dia in mapa) {
    if (mapa[dia].entrada && mapa[dia].saida) {
      let ent = new Date(mapa[dia].entrada);
      let sai = new Date(mapa[dia].saida);
      let horas = (sai - ent) / 36e5;
      total += horas;

      tbody.innerHTML += `
        <tr>
          <td>${dia}</td>
          <td>${ent.toLocaleTimeString()}</td>
          <td>${sai.toLocaleTimeString()}</td>
          <td>${horas.toFixed(2)}</td>
        </tr>`;
    }
  }

  nomeRel.innerText = nome;
  totalHoras.innerText = total.toFixed(2);
  document.getElementById("relatorio").style.display = "block";
}
</script>

</body>
</html>
