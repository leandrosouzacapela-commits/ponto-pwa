<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Ponto</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #0b1220, #0f172a);
  color: #ffffff;
  text-align: center;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 40px 20px;
}

h1 { font-size: 36px; margin-bottom: 20px; }

.info { margin: 6px 0; font-size: 18px; }

button {
  width: 100%;
  padding: 22px;
  margin: 14px 0;
  font-size: 22px;
  border-radius: 12px;
  border: none;
  color: #fff;
  cursor: pointer;
}

.btn-entrar { background: #22c55e; }
.btn-sair   { background: #ef4444; }
.btn-rel    { background: #2563eb; }

.status-box {
  margin: 18px 0;
  padding: 14px;
  border-radius: 10px;
  font-size: 20px;
  background: #16a34a;
}

.hidden { display: none; }

/* ================= RELATÓRIO ================= */
#relatorio {
  display: none;
  background: #ffffff;
  color: #000;
  padding: 25px;
  margin-top: 20px;
  text-align: left;
}

#relatorio * { color: #000; }

#tituloRelatorio {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

#tituloFuncionario {
  text-align: center;
  font-size: 18px;
  margin-top: 4px;
}

#periodoRelatorio {
  text-align: center;
  font-weight: bold;
  margin: 10px 0 16px 0;
}

.resumo {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin: 15px 0 20px 0;
}

.caixa {
  border: 2px solid #2563eb;
  border-radius: 10px;
  padding: 12px;
  text-align: center;
  font-size: 16px;
  font-weight: bold;
}

@media print {
  body { background: #fff; color: #000; }
  .container > *:not(#relatorio) { display: none !important; }
  #relatorio { display: block !important; }
}
</style>
</head>

<body>

<div class="container">

  <h1>Controle de Ponto</h1>

  <div class="info"><strong>Funcionário:</strong></div>
  <div class="info">
    <input id="nomeFuncionario"
      value="EDENILSON DE SOUZA PEREIRA"
      onblur="localStorage.setItem('nomeFuncionario',this.value)"
      style="
        background:transparent;
        border:none;
        color:#fff;
        font-size:18px;
        font-weight:bold;
        text-align:center;
        width:100%;
        outline:none;
      "
    >
  </div>

  <div class="info" id="dataHora"></div>
  <div class="info" id="statusAtual"></div>
  <div class="info" id="ultimaAcao"></div>

  <button class="btn-entrar" onclick="registrar('ENTRADA')">ENTRAR</button>
  <button class="btn-sair" onclick="registrar('SAIDA')">SAIR</button>

  <div id="statusEnvio" class="status-box hidden">✔ Registro enviado</div>

  <button class="btn-rel" onclick="abrirRelatorio()">RELATÓRIO / PDF</button>

  <div id="relatorio">
    <div id="tituloRelatorio">RELATÓRIO DE PONTO</div>
    <div id="tituloFuncionario"></div>
    <div id="periodoRelatorio"></div>

    <div class="resumo">
      <div class="caixa">DIA<br><span id="rDia">00h:00min</span></div>
      <div class="caixa">SEMANA<br><span id="rSemana">00h:00min</span></div>
      <div class="caixa">MÊS<br><span id="rMes">00h:00min</span></div>
      <div class="caixa">ANO<br><span id="rAno">00h:00min</span></div>
    </div>

    <div id="listaRegistros"></div>

    <br>
    <button onclick="window.print()">Imprimir / Salvar PDF</button>
  </div>

</div>

<script>
/* ===== AGORA A SUA URL DO WEB APP ===== */
const BACKEND_URL =
  "https://script.google.com/macros/s/AKfycbwfmbM-mhtDYLIPuETanm7yAQP1YLGEQtxbwXaSP2moySshiyYgBJBui1SEb2tVChlGVQ/exec";

/* ===== RELÓGIO ===== */
setInterval(() => {
  const d = new Date();
  dataHora.innerText = "Hoje: " + d.toLocaleDateString() + " — " + d.toLocaleTimeString();
}, 1000);

/* ===== NOME ===== */
if (localStorage.getItem("nomeFuncionario"))
  nomeFuncionario.value = localStorage.getItem("nomeFuncionario");

/* ===== ESTADO ===== */
function getEstado(){ return localStorage.getItem("estado") || "FORA"; }
function setEstado(e){
  localStorage.setItem("estado", e);
  statusAtual.innerText = "Status: " + (e==="DENTRO"?"Em serviço":"Fora");
}
setEstado(getEstado());

/* ===== FUNÇÃO registrar(tipo) COM ENVIO PARA SHEETS ===== */
function registrar(tipo){

  // Bloqueia entrada duplicada / saida duplicada
  if(tipo==="ENTRADA" && getEstado()==="DENTRO") return;
  if(tipo==="SAIDA"   && getEstado()==="FORA")  return;

  const agora = new Date();
  const iso   = agora.toISOString();
  const nome  = nomeFuncionario.value.trim() || "SEM NOME";

  // salva local (para relatório interno)
  const arr = JSON.parse(localStorage.getItem("pontos")||"[]");
  arr.push({ tipo, iso });
  localStorage.setItem("pontos", JSON.stringify(arr));

  // define estado
  setEstado(tipo==="ENTRADA"?"DENTRO":"FORA");

  // atualiza ultima ação visual
  ultimaAcao.innerText =
    "Última ação: " + tipo + " às " + agora.toLocaleTimeString();

  // envia para planilha Google Sheets
  const url =
    BACKEND_URL +
    "?nome=" + encodeURIComponent(nome) +
    "&tipo=" + encodeURIComponent(tipo) +
    "&iso="  + encodeURIComponent(iso);

  fetch(url); // GET simples, sem CORS

  // mostra mensagem
  statusEnvio.classList.remove("hidden");
}

/* ===== RELATÓRIO ===== */
function abrirRelatorio(){
  relatorio.style.display = relatorio.style.display==="none"?"block":"none";
  gerarRelatorio();
}

function minToTxt(min){
  return String(Math.floor(min/60)).padStart(2,"0")+"h:"+String(min%60).padStart(2,"0")+"min";
}

function gerarRelatorio(){
  const regs = JSON.parse(localStorage.getItem("pontos")||"[]");
  const hoje = new Date();
  let totalDia=0,totalSemana=0,totalMes=0,totalAno=0;
  let html=""; let datas=[];

  regs.forEach((r,i)=>{
    const d = new Date(r.iso);
    datas.push(d);

    html +=
      `${d.toLocaleDateString()} — ${r.tipo} — ${d.toLocaleTimeString()}<br>`;

    // cálculo simples (somente entre pares ENTRADA/SAIDA)
    if(r.tipo==="ENTRADA" && regs[i+1]?.tipo==="SAIDA"){
      const s  = new Date(regs[i+1].iso);
      const difMin = Math.round((s - d)/60000);

      if(d.toDateString()===hoje.toDateString())
        totalDia += difMin;

      if(
        d.getFullYear()===hoje.getFullYear() &&
        d.getMonth()===hoje.getMonth() &&
        d.getDate() >= hoje.getDate()-7
      ) totalSemana += difMin;

      if(d.getMonth()===hoje.getMonth())
        totalMes += difMin;

      if(d.getFullYear()===hoje.getFullYear())
        totalAno += difMin;
    }
  });

  tituloNome.innerText="NOME: "+nomeFuncionario.value;
  if(datas.length)
    periodoRelatorio.innerText =
      "PERÍODO: " +
      datas[0].toLocaleDateString() +
      " a " +
      datas[datas.length-1].toLocaleDateString();

  rDia.innerText=minToTxt(totalDia);
  rSemana.innerText=minToTxt(totalSemana);
  rMes.innerText=minToTxt(totalMes);
  rAno.innerText=minToTxt(totalAno);

  listaRegistros.innerHTML = html || "<em>Nenhum registro.</em>";
}
</script>

</body>
</html>
