<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Ponto</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
body {
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #111827, #020617);
  color: #ffffff;
  text-align: center;
  padding: 24px;
}

button {
  width: 100%;
  padding: 18px;
  margin: 12px 0;
  font-size: 20px;
  border-radius: 10px;
  border: none;
  color: #fff;
}

.entrar { background: #22c55e; }
.sair { background: #ef4444; }

.status-box {
  margin-top: 14px;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
}

.ok { background: #16a34a; }
.off { background: #f59e0b; }
.alerta { background: #dc2626; }
.info { background: #2563eb; }
</style>
</head>

<body>

<h1>Controle de Ponto</h1>

<p><strong>Funcion√°rio:</strong></p>
<p>EDENILSON DE SOUZA PEREIRA</p>

<p id="dataHora"></p>
<p id="statusAtual"></p>
<p id="ultimaAcao"></p>

<button class="entrar" onclick="registrarEntrada()">ENTRAR</button>
<button class="sair" onclick="registrarSaida()">SAIR</button>

<div id="statusMsg" class="status-box info">
Pronto para registrar
</div>

<script>
/* =========================
   CONFIGURA√á√ÉO
========================= */
const FUNCIONARIO = "EDENILSON DE SOUZA PEREIRA";

/* ‚ö†Ô∏è DEIXE ASSIM AT√â TER O BACKEND */
const BACKEND_URL = "";

/* =========================
   DATA / HORA
========================= */
function atualizarRelogio() {
  const agora = new Date();
  dataHora.innerText =
    "Hoje: " + agora.toLocaleDateString() + " ‚Äì " + agora.toLocaleTimeString();
}
setInterval(atualizarRelogio, 1000);
atualizarRelogio();

/* =========================
   ESTADO
========================= */
function getEstado() {
  return localStorage.getItem("estado") || "FORA";
}
function setEstado(e) {
  localStorage.setItem("estado", e);
  statusAtual.innerText =
    "Status: " + (e === "DENTRO" ? "Em servi√ßo" : "Fora");
}
setEstado(getEstado());

/* =========================
   UI
========================= */
function mostrar(msg, classe) {
  statusMsg.className = "status-box " + classe;
  statusMsg.innerHTML = msg;
}

/* =========================
   REGISTRO
========================= */
function salvarRegistro(tipo) {
  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");

  dados.push({
    nome: FUNCIONARIO,
    tipo,
    dataHora: new Date().toISOString(),
    sincronizado: false
  });

  localStorage.setItem("pontos", JSON.stringify(dados));

  ultimaAcao.innerText =
    "√öltima a√ß√£o: " + tipo + " √†s " + new Date().toLocaleTimeString();
}

/* =========================
   SINCRONIZA√á√ÉO SEGURA
========================= */
async function tentarSincronizar() {

  if (!BACKEND_URL) {
    mostrar("üü° Salvo localmente (sem servidor)", "off");
    return;
  }

  if (!navigator.onLine) {
    mostrar("üü° Salvo offline ‚Äì aguardando internet", "off");
    return;
  }

  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");
  let pendentes = dados.filter(d => !d.sincronizado);

  if (pendentes.length === 0) {
    mostrar("üü¢ Sincronizado com sucesso", "ok");
    return;
  }

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(pendentes)
    });

    if (res.ok) {
      dados.forEach(d => d.sincronizado = true);
      localStorage.setItem("pontos", JSON.stringify(dados));
      mostrar("üü¢ Sincronizado com sucesso", "ok");
    } else {
      mostrar("üü° Erro ao sincronizar", "off");
    }
  } catch {
    mostrar("üü° Falha de conex√£o", "off");
  }
}

/* =========================
   BOT√ïES (FUNCIONANDO)
========================= */
function registrarEntrada() {
  if (getEstado() === "DENTRO") {
    mostrar("üî¥ J√° est√° em servi√ßo", "alerta");
    return;
  }
  salvarRegistro("ENTRADA");
  setEstado("DENTRO");
  mostrar("Entrada registrada", "info");
  tentarSincronizar();
}

function registrarSaida() {
  if (getEstado() === "FORA") {
    mostrar("üî¥ N√£o √© poss√≠vel sair sem entrar", "alerta");
    return;
  }
  salvarRegistro("SA√çDA");
  setEstado("FORA");
  mostrar("Sa√≠da registrada", "info");
  tentarSincronizar();
}
</script>

</body>
</html>
