<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Ponto</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #111827;
  color: #ffffff;
  text-align: center;
  padding: 20px;
}
h1 { margin-bottom: 10px; }
.info { margin: 5px 0; }
button {
  width: 100%;
  padding: 16px;
  margin: 10px 0;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  color: #fff;
}
.entrar { background: #22c55e; }
.sair { background: #ef4444; }
.status {
  margin-top: 15px;
  padding: 10px;
  border-radius: 6px;
  font-weight: bold;
}
.ok { background: #16a34a; }
.off { background: #f59e0b; }
.alerta { background: #dc2626; }
</style>
</head>

<body>

<h1>Controle de Ponto</h1>

<div class="info"><strong>Funcion√°rio:</strong></div>
<div class="info">EDENILSON DE SOUZA PEREIRA</div>

<div class="info" id="dataHora"></div>
<div class="info" id="statusAtual"></div>

<button class="entrar" onclick="entrada()">ENTRAR</button>
<button class="sair" onclick="saida()">SAIR</button>

<div id="msg" class="status off">Pronto para registrar</div>

<script>
const FUNCIONARIO = "EDENILSON DE SOUZA PEREIRA";
const BACKEND_URL =
"https://script.google.com/macros/s/AKfycbwfmbM-mhtDYLIPuETanm7yAQP1YLGEQtxbwXaSP2moySshiyYgBJBui1SEb2tVChlGVQ/exec";

/* Rel√≥gio */
setInterval(() => {
  const d = new Date();
  dataHora.innerText =
    "Hoje: " + d.toLocaleDateString() + " ‚Äì " + d.toLocaleTimeString();
}, 1000);

/* Estado */
function getEstado() {
  return localStorage.getItem("estado") || "FORA";
}
function setEstado(e) {
  localStorage.setItem("estado", e);
  statusAtual.innerText = "Status: " + (e === "DENTRO" ? "Em servi√ßo" : "Fora");
}
setEstado(getEstado());

function status(txt, cls) {
  msg.className = "status " + cls;
  msg.innerText = txt;
}

function salvar(tipo) {
  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");
  dados.push({
    nome: FUNCIONARIO,
    tipo,
    dataHora: new Date().toISOString()
  });
  localStorage.setItem("pontos", JSON.stringify(dados));
}

function enviar() {
  if (!navigator.onLine) {
    status("üìå Salvo localmente (sem internet)", "off");
    return;
  }

  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");

  fetch(BACKEND_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify(dados)
  });

  status("‚úî Registro enviado para a planilha", "ok");
}

function entrada() {
  if (getEstado() === "DENTRO") {
    status("J√° est√° em servi√ßo", "alerta");
    return;
  }
  salvar("ENTRADA");
  setEstado("DENTRO");
  enviar();
}

function saida() {
  if (getEstado() === "FORA") {
    status("N√£o pode sair sem entrar", "alerta");
    return;
  }
  salvar("SA√çDA");
  setEstado("FORA");
  enviar();
}
</script>

</body>
</html>
