<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Ponto</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    input, select {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 90%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    .entrar { background: #22c55e; }
    .sair { background: #ef4444; }
    .sync { background: #3b82f6; }
    .rel { background: #f59e0b; }
    .box {
      background: #1e293b;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    /* RELATÓRIO */
    #relatorio {
      display: none;
      background: #fff;
      color: #000;
      padding: 20px;
    }
    #relatorio h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: center;
    }

    @media print {
      body * {
        display: none;
      }
      #relatorio, #relatorio * {
        display: block;
      }
    }
  </style>
</head>
<body>

<h1>Controle de Ponto</h1>
<p>Offline</p>

<input id="funcionario" placeholder="Nome do funcionário">

<button class="entrar" onclick="registrar('ENTRADA')">ENTRAR</button>
<button class="sair" onclick="registrar('SAÍDA')">SAIR</button>
<button class="sync" onclick="sincronizar()">SINCRONIZAR</button>
<button class="rel" onclick="gerarRelatorio()">RELATÓRIO / PDF</button>

<div class="box" id="status">Nenhum registro</div>

<!-- RELATÓRIO -->
<div id="relatorio">
  <h2>Relatório de Ponto</h2>
  <h3 id="nomeRel"></h3>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Entrada</th>
        <th>Saída</th>
        <th>Horas</th>
      </tr>
    </thead>
    <tbody id="dadosRel"></tbody>
  </table>

  <h3>Total de Horas: <span id="totalHoras"></span></h3>

  <button onclick="window.print()">IMPRIMIR / SALVAR PDF</button>
</div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

function registrar(tipo) {
  const nome = funcionario.value.trim();
  if (!nome) return alert("Informe o nome");

  let dados = JSON.parse(localStorage.getItem("pontos") || "[]");

  dados.push({
    funcionario: nome,
    tipo,
    dataHora: new Date().toISOString(),
    sincronizado: false
  });

  localStorage.setItem("pontos", JSON.stringify(dados));

  status.innerHTML = `${tipo} registrada<br>${new Date().toLocaleString()}`;
}

async function sincronizar() {
  alert("Sincronização já configurada no seu backend");
}

function gerarRelatorio() {

  const nome = funcionario.value.trim();
  if (!nome) return alert("Informe o nome");

  let dados = JSON.parse(localStorage.getItem("pontos") || "[]")
    .filter(d => d.funcionario === nome);

  let mapa = {};
  dados.forEach(d => {
    let data = new Date(d.dataHora).toLocaleDateString();
    mapa[data] = mapa[data] || {};
    if (d.tipo === "ENTRADA") mapa[data].entrada = d.dataHora;
    if (d.tipo === "SAÍDA") mapa[data].saida = d.dataHora;
  });

  let tbody = document.getElementById("dadosRel");
  tbody.innerHTML = "";
  let total = 0;

  for (let dia in mapa) {
    if (mapa[dia].entrada && mapa[dia].saida) {
      let ent = new Date(mapa[dia].entrada);
      let sai = new Date(mapa[dia].saida);
      let horas = (sai - ent) / 36e5;
      total += horas;

      tbody.innerHTML += `
        <tr>
          <td>${dia}</td>
          <td>${ent.toLocaleTimeString()}</td>
          <td>${sai.toLocaleTimeString()}</td>
          <td>${horas.toFixed(2)}</td>
        </tr>`;
    }
  }

  document.getElementById("nomeRel").innerText = nome;
  document.getElementById("totalHoras").innerText = total.toFixed(2);

  document.getElementById("relatorio").style.display = "block";
}
</script>

</body>
</html>
